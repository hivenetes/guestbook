apiVersion: v1
kind: Pod
metadata:
  name: playground
spec:
  containers:
  - name: playground
    image: abigillu/playground:v0.0.1
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    volumeMounts:
    - name: host
      mountPath: /hacked

  volumes:
  - name: host
    hostPath:
      path: /
